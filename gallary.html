<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Animation Gallery Page</title>
    <style>
        /* Global styles */
        @media screen and (max-width:668px){
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
            overflow-x: hidden;
        }
}
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #007bff;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px #007bff;
            }
            to {
                text-shadow: 0 0 20px #007bff;
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.5s ease-in-out both;
            background-color: #ffffff;
        }

        .gallery-item:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.2);
            filter: brightness(80%);
        }

        .gallery-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(20px);
        }

        .gallery-item:hover .gallery-item-info {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-item-info h3 {
            margin: 0;
            font-size: 1.5em;
            animation: fadeInUp 0.5s ease-in-out both;
        }

        .gallery-item-info p {
            margin: 10px 0 0;
            font-size: 1em;
            animation: fadeInUp 0.6s ease-in-out both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        <div class="gallery">
            <!-- Example gallery items -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400" alt="Image 1">
                <div class="gallery-item-info">
                    <h3>Image 1</h3>
                    <p>Description of Image 1</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400" alt="Image 2">
                <div class="gallery-item-info">
                    <h3>Image 2</h3>
                    <p>Description of Image 2</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400" alt="Image 3">
                <div class="gallery-item-info">
                    <h3>Image 3</h3>
                    <p>Description of Image 3</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400" alt="Image 4">
                <div class="gallery-item-info">
                    <h3>Image 4</h3>
                    <p>Description of Image 4</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400" alt="Image 5">
                <div class="gallery-item-info">
                    <h3>Image 5</h3>
                    <p>Description of Image 5</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400" alt="Image 6">
                <div class="gallery-item-info">
                    <h3>Image 6</h3>
                    <p>Description of Image 6</p>
                </div>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </div>
</body>
</html>
